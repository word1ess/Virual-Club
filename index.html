<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.min.css">
    <title>Главная</title>
</head>

<body>
    <div class="wrapper">
        <main class="content">
            <section class="stories">
                <div class="container">
                    <div class="stories__row stories-swiper">
                        <div id="stories-item" class="stories__item">
                            <div id="timer"></div>
                            <video 
                                class="stories__video" src="files/video/bg.webm" 
                                muted 
                                autoplay="true">
                            </video>
                            <h3 class="stories__title">Наше дело не так однозначно, как может</h3>
                            <button class="stories__watch">Смотреть ></button>
                        </div>
                        <div id="stories-item" class="stories__item">
                            <img class="stories__bg" src="img/stories/2.png" alt="">
                            <h3 class="stories__title">Наше дело не так однозначно, как может</h3>
                            <button class="stories__watch">Смотреть ></button>
                        </div>
                        <div id="stories-item" class="stories__item">
                            <img class="stories__bg" src="img/stories/3.png" alt="">
                            <h3 class="stories__title">Банальные, но неопровержимые</h3>
                            <button class="stories__watch">Смотреть ></button>
                        </div>
                        <div id="stories-item" class="stories__item">
                            <img class="stories__bg" src="img/stories/4.png" alt="">
                            <h3 class="stories__title">Имеется спорная точка зрения, гласящая</h3>

                            <button class="stories__watch">Смотреть ></button>
                        </div>
                        <div id="stories-item" class="stories__item">
                            <img class="stories__bg" src="img/stories/5.png" alt="">
                            <h3 class="stories__title">И нет сомнений, что предприниматели в</h3>
                            <button class="stories__watch">Смотреть ></button>
                        </div>
                    </div>
                </div>
            </section>
            <div id="slider-stories" class='slider-stories'>
                <div data-slide="slide" class="slide">
                    <div id='stories-items' class="slide-items">
                    </div>
                    <nav class="slide-nav">
                        <div class="slide-thumb"></div>
                        <button class="slide-prev"></button>
                        <button class="slide-next"></button>
                    </nav>
                    <button class="slide-arrow-prev"><img src="img/svgicons/prev.svg" alt=""></button>
                    <button class="slide-arrow-next"><img src="img/svgicons/next.svg" alt=""></button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/app.min.js"></script>
</body>

</html>
